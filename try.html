<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<span id="date_time"></span>
    <script type="text/javascript">
    function ShowTime() {
    var dt = new Date();
    document.getElementById("date_time").value = dt.toLocaleTimeString();
    window.setTimeout("ShowTime()", 1000);
    }
</script>
<script>
	window.onload = ShowTime();
</script>
</body>
</html>
